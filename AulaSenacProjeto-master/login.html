<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AulaSenacProjeto-master/assets/css/style.css">
    <title>Tela de Login</title>
</head>
<body>
    
    <!-- Nav Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></svg>
                <span>EcoMap</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
                <a href="#">Login</a>
                <a href="cadastro.html">Cadastro</a>
            </div>
        </div>
    </nav>

    <!-- Tela de Login -->
    <main>
        <div class="container-login">
            <div class="cabecalho-login">
                <h1>Junte-se a nós e ganhe bônus por suas ações em prol do meio ambiente!</h1>
                <p>Ao se cadastrar, você terá acesso a eventos, recompensas e muito mais</p>
            </div>

            <div class="cartao-login">
                <h2>Faça login em sua conta</h2>
                
                <form class="formulario-login" onsubmit="return validarInformacoeslogin()">
                    <div class="grupo-campo">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Digite o seu E-mail" id="email" name="email" required>
                    </div>

                    <div class="grupo-campo">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite a sua Senha" name="senha" required>
                    </div>

                    <button type="submit" class="btn-entrar">Entrar</button>
                    
                    <button type="button" class="btn-esqueci">Esqueci minha senha</button>
                </form>

                <div id="error-message" class="error-message"></div>
                
                <div class="rodape-login">
                    <p>Caso o usuário ainda não tenha conta, <a href="cadastro.html" class="link-cadastro">clique aqui!!!</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="/AulaSenacProjeto-master/assets/js/script.js"></script>
</body>
</html>
